{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}" />

<div class="admin-statistics">
    <div class="dropdown">
        <button class="dropbtn">Year</button>
        <div class="dropdown-content">
            {% for y in years %}
            <a href="../{{ y }}">{{ y }}</a>

            {% endfor %}
        </div>
    </div>
    <div class="admin-statistics-info">
        <h2>{{ year }}</h2>
    </div>

    <section>
        <h2>City statistics</h2>

        <div id="cities-slider" class="slider">
            <div class="slides">
                <button class="prev compare-button" onclick="prevSlide('cities-slider')">&#10096;</button>
                {% for month in months %}
                <div class="month-statistics">
                    <div class="month-name">{{month}}</div>
                    {% if is_info[month] %}
                    <img src="{{ url_for('static', filename='figures/cities/cities_monthly_reports_hist_' ~ month ~ '.png') }}"/>
                    {% else %}
                    <div class="no-info">No information</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button class="next compare-button" onclick="nextSlide('cities-slider')">&#10097;</button>
            </div>
        </div>
        <script src="{{ url_for('static', filename='slider.js') }}"></script>  

    </section>
</div>

{% endblock %}
